<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>

        <button id="btn">Clique no bot√£o</button>
        <div id="container"></div>

        <input type="text" name="nome" />
        <button onclick="adicionar()">Adicionar</button>

        <script>

            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            // desafio 1 e 2

            var btnElement = document.querySelector('#btn');
            var containerElement = document.querySelector('#container');

            btnElement.onclick = function(){
                // cria um elemento div squareElement
                var squareElement = document.createElement('div');

                // aplica os estilos ao squareElement
                squareElement.style.width = 100;
                squareElement.style.height = 100;
                squareElement.style.backgroundColor = '#f00';
                squareElement.style.marginBottom = 4;

                squareElement.onmouseover = function(){
                    squareElement.style.backgroundColor = getRandomColor();
                }

                // vincula o squareElement ao bgElement
                
                containerElement.appendChild(squareElement);
            }

            // desafio 3

            var ulElement = document.createElement('ul');
            var nomes = ["Diego", "Gabriel", "Lucas"];
            var liElement;

            for(let nome of nomes){
                liElement = document.createElement('li');
                liElement.innerText = nome;
                ulElement.appendChild(liElement);
            }

            // vincula o ul ao bgElement
            
            containerElement.appendChild(ulElement);

            // desafio 4

        </script>
    </body>
</html>
